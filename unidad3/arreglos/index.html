<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menor{
            background: lightcoral;
        }
    </style>
</head>
<body>
    <form action="">
        <h4 id="titulo">Agregar persona</h4>
        <div>
            Clave: <span id="spnClave"></span>
        </div>
        <div>
            <input type="text" id="txtNombre" placeholder="Nombre"  required>
        </div>
        <div>
            <input type="text" id="txtEdad" pattern="[0-9]+" maxlength="3" 
            placeholder="Edad" required>
        </div>
        <button id="btnGuardar">Guardar</button>
        <button type="reset">Limpiar</button>
    </form>
    <button id="btnAgregar">Agregar</button>
    <table id="tblPersonas">
        <thead>
            <tr><th>Clave</th><th>Nombre</th><th>Edad</th><th>Operaciones</th></tr>
        </thead>
        <tbody> 
            <tr><td></td><td></td><td></td></tr>
        </tbody>
    </table>
    <script src="llenarTabla.js"></script>
    <!--<script src="funciones.js"></script>-->
</body>
</html>
