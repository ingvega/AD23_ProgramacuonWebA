<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro de usuarios</h2>
    <form action="usuarioRegistrado.html">
        <div>
            <label>Nombre:
                <input type="text" name="txtNombre"  
                    placeholder="Ingresa tu nombre" 
                    required maxlength="40" minlength="2">  
            </label>
        </div>
        <div>
            <label>No. Control:
                <input type="text" name="txtNoControl"  
                    placeholder="Ingresa tu número de control" 
                    required maxlength="9" minlength="9"
                    pattern="[GSMTEDACgsmtedac][0-9]{2}12[0-9]{4}">  
            </label>
        </div>
        <div>
            <label for="txtApellidos">Apellidos:</label>
            <input type="text" id="txtApellidos" name="txtApellidos" placeholder="Ingresa tus apellidos">  
        </div>
        <div>
            <label for="txtFechaNac">Fecha de nacimiento:</label>
            <input type="date" id="txtFechaNac" name="txtFechaNac" placeholder="Fecha de nacimiento">  
        </div>
        <div>
            <label for="txtCorreo">Correo:</label>
            <input type="email" id="txtCorreo" name="txtCorreo" placeholder="correo@dominio.extension">  
        </div>
        <div>
            <label for="txtTelefono">Telefono:</label>
            <input type="tel" id="txtTelefono" name="txtTelefono" placeholder="Teléfono">  
        </div>
        <fieldset>
            <legend>Estado civil</legend>
            <div>
                <label>
                    <input type="radio" id="rbtSoltero" name="EdoCivil" checked> Soltero(a)  
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" id="rbtCasado" name="EdoCivil"> Casado(a)  
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" id="rbtDivorciado" name="EdoCivil"> Divorciado(a)  
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <label>
                    <input type="radio" id="rbtMasculino" name="Sexo"> Masculino  
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" id="rbtFemenino" name="Sexo" value="Femenino"> Femenino
                </label>
            </div>
        </fieldset>
        <div>
            <label for="txtDomicilio">Domicilio:</label>
            <input type="text" id="txtDomicilio" name="txtDomicilio" 
            placeholder="Calle #, Colonia, Ciudad" size="100">  
        </div>
        <div>
            <label for="cboEstado">Estado:</label>
            <select id="cboEstado" name="cboEstado">
                <option>Aguascalientes</option>
                <option selected>Guanajuato</option>
            </select>
        </div>
        <div>
            <label for="txtTarjeta">Tarjeta:</label>
            <input type="number" id="txtTarjeta" name="txtTarjeta" 
            placeholder="16 dígitos">  
        </div>
        <div>
            <label for="txtDeshabilitado">Deshabilitado:</label>
            <input type="text" id="txtDeshabilitado" name="txtDeshabilitado" 
            placeholder="Texto deshabilitado" disabled>  
        </div>
        <div>
            <label for="txtSoloLectura">Solo lectura:</label>
            <input type="text" id="txtSoloLectura" name="txtSoloLectura" 
            placeholder="Texto de solo lectura" readonly>  
        </div>
        <div>
            <label for="txtOculto">Oculto:</label>
            <input type="hidden" id="txtOculto" name="txtOculto">  
        </div>
        <div>
            <label for="txtUsuario">Usuario:</label>
            <input type="text" id="txtUsuario" name="txtUsuario" 
            placeholder="Usuario para autenticarte en el sistema">  
        </div>
        <div>
            <label for="txContrasenia">contraseña:</label>
            <input type="password" id="txContrasenia" name="txContrasenia" 
            placeholder="contraseña para autenticarte en el sistema">  
        </div>

        <div>
            <label for="txtComentarios">Comentarios:</label>
            <textarea id="txtComentarios" name="txtComentarios" 
            placeholder="Comentarios o sugerencias" rows="4" cols="100">
            </textarea>  
        </div>
        <fieldset>
            <legend>Temas de interés</legend>
            <label><input type="checkbox" name="intereses" value="Tecnologia">Tecnología</label>
            <label><input type="checkbox" name="intereses" value="Juegos">Juegos</label>
        </fieldset>
        
        <button type="submit">Registrar</button>
        <button type="button" onclick="alert('Dio click')">Aceptar (acción del lado del cliente)</button>
        <button type="reset">Limpiar</button>
    </form>
</body>
</html>
